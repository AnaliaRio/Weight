<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="./style.css/main.css">        
		<title>Your weight in a place where you weigh less</title>
	</head>

<body>
    <h1>Your weight on a different planet</h1>
    <p>On Earth you don't weigh the same as in on Mars or on Jupiter.</p>
    <label for="weight">
    Weight in kg:
    </label>
    <input type="number" id="weight" class="weight" placeholder="62 kg"><br><br>
    
  <button class="btn" onclick="getMarsWeight()">Get weight on Mars!</button>
    <p class="result">Your weight on Mars is: <span class="mars"></span>
  </p>
    
    <button class="btn" onclick="getJupiterWeight()">Get weight on Jupiter!</button>
    <p class="result">Your weight on Jupiter is: <span class="jupiter"></span>
  </p>
  <script type="text/javascript" src="./js/main.js"></script>   </body>
</html>
